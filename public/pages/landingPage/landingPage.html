<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="./pages/landingPage/landingPage.css">
</head>
<body>
<div id="page">
    <div id="form-card-wrapper">
        <div id="login-window">
            <div id="title-wrapper">
                <h1 id="title">Welcome</h1>
                <div id="paragraph-wrapper">
                    <p>Please log in to read the documentation.&nbsp</p>
                    <form action="/signup" method="get">
                        <button type="submit" id="signup-button">Don't you have an account?</button>
                    </form>
                </div>
            </div>
            <form id="login-form" action="/" method="post">
                <div id="username-wrapper" name="username">
                    <input id="username-input" class="input" type="text" name="username" placeholder="Username" required>
                </div>
                <div id="password-wrapper">
                    <input id="password-input" class="input" type="password" name="password" placeholder="Password" required>
                </div>
                <div id="button-wrapper">
                    <button id="submit-form-button" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
