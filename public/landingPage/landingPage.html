<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="./landingPage/landingPage.css">
</head>
<body>
<div id="page">
    <div id="form-card-wrapper">
        <div id="login-window">
            <div id="title-wrapper">
                <h1 id="title">Welcome</h1>
                <p>Please log in to read the documentation</p>
            </div>
            <form id="login-form" action="/" method="post">
                <div id="username-wrapper">
                    <input id="username-input" class="input" type="text" placeholder="any username">
                </div>
                <div id="password-wrapper">
                    <input id="password-input" class="input" type="password" placeholder="any password">
                </div>
                <div id="button-wrapper">
                    <button id="submit-form-button" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
